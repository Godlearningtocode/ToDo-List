<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="headerContainer">
            <img src="" alt="logo" class="logo">
            <div class="header">To-Do List</div>
        </div>
    </header>
    <div class="content">
        <div class="contentContainer">
            <nav class="sideBar">
                <div class="defaultProjects">
                    <button class="subCateogary" id="alltasks">All Tasks</button>
                    <button class="subCateogary" id="today">Today</button>
                    <button class="subCateogary" id="thisWeek">This Week</button>
                    <button class="subCateogary" id="important">Important</button>
                </div>
                <div class="projectsList">Projects
                    <div class="addProject">+ Add Project</div>
                </div>
                <div class="addtodo"></div>
            </nav>
            <div class="taskContent">
                <div class="contentHeader">All Tasks</div>
                <div class="taskCardSection"></div>
                <div class="addTask">Add Task</div>
            </div>
        </div>
    </div>
</body>
</html>
