<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="mainBody">
        <div class="header">
            <img class="logo" src="./src/double-tick.png" alt="logo">
            <p class="heading"> To-Do List</p>
        </div>
        <div class="content">
            <nav class="sideBar">
                <div class="navLinks">
                    <div class="home">Home</div>
                    <div class="today">Today</div>
                    <div class="week">Week</div>
                    <div class="projectContainer">
                        <div class="project">Project</div>
                    </div>
                    <div class="notes">Notes</div>
                </div>
                <div class="addtodo"></div>
            </nav>
            <div class="todoList">
                <div class="todoContainer">
                    <div class="leftsideContent">
                        <input type="checkbox" id="todo" name="todo">
                        <div class="todoContent">complete To-Do project</div>       
                    </div>
                    <div class="rightsideContent">
                        <div class="details">Details</div>
                        <div class="deadline">(Date)</div>
                        <img class="editIcon" src="" alt="edit icon">
                        <img class="deleteIcon" src="" alt="delete icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
